<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/digimaa.css">
    <title>DIGIMaa - Login</title>
</head>
<body>
    <div class="v_center">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <div align="center">
                    <img src="img/digimaa_logo_circle.png" width="100px" alt="DIGIMaa">
                </div>
            
            <h5 class="card-title" align="center"><b>Admin Login </b></h5>
            <form action="" method="POST">
                <hr>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="*************">
                </div>
                <div class="form-group" align="center">
                    <input type="button" class="btn btn_color btn-outline-dark uppercase font_impact btn-block" value="Login">
                </div>
            </form>
            <!-- <a href="#" class="card-link">Another link</a> -->
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
